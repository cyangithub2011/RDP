name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Random Complex Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @(
            65..90   # A-Z
            97..122  # a-z
            48..57   # 0-9
            33..47 + 58..64 + 91..96 + 123..126 # Special chars
          ) | ForEach-Object { [char]$_ }

          $password = -join (1..16 | ForEach-Object { $charSet | Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install Dependencies (DirectX, VC++, OpenGL)
        run: |
          # Visual C++ Redistributable 2015-2022
          $vcUrl = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
          $vcPath = "$env:TEMP\vc_redist.exe"
          Invoke-WebRequest -Uri $vcUrl -OutFile $vcPath
          Start-Process $vcPath -ArgumentList "/install /quiet /norestart" -Wait
          Remove-Item $vcPath -Force

          # DirectX (latest runtime)
          $dxUrl = "https://download.microsoft.com/download/1/8/8/1883b2c5-dc7e-44d6-8c98-52e8e8f6b3d0/directx_Jun2010_redist.exe"
          $dxPath = "$env:TEMP\directx.exe"
          Invoke-WebRequest -Uri $dxUrl -OutFile $dxPath
          Start-Process $dxPath -ArgumentList "/Q" -Wait
          Remove-Item $dxPath -Force

      - name: Install Roblox Player
        run: |
          $rbxUrl = "https://setup.rbxcdn.com/RobloxPlayerInstaller.exe"
          $rbxPath = "$env:TEMP\RobloxPlayerInstaller.exe"
          Invoke-WebRequest -Uri $rbxUrl -OutFile $rbxPath
          Start-Process $rbxPath -ArgumentList "/silent" -Wait
          Remove-Item $rbxPath -Force

      - name: Install LDPlayer
        run: |
          $ldUrl = "https://www.ldplayer.net/download/en/LDPlayer9.exe"
          $ldPath = "$env:TEMP\LDPlayer.exe"
          Invoke-WebRequest -Uri $ldUrl -OutFile $ldPath
          Start-Process $ldPath -ArgumentList "/silent" -Wait
          Remove-Item $ldPath -Force

      # If you prefer MEmu instead of LDPlayer, replace the above with this:
      # $memuUrl = "https://www.memuplay.com/download/Memu-Setup.exe"
      # Invoke-WebRequest -Uri $memuUrl -OutFile $memuPath
      # Start-Process $memuPath -ArgumentList "/silent" -Wait

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
